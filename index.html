<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventure</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --card-color: #ffffff;
      --primary-color: #0077cc;
      --border-color: #a7d4f3;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --text-color: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --primary-color: #4da8ff;
      --border-color: #333333;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 3rem; /* make it bigger */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 2px 2px 5px rgba(0, 119, 204, 0.3); /* subtle stylish shadow */
      letter-spacing: 2px;
    }


    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dark-toggle {
      text-align: right;
      padding: 0.5rem 1rem;
    }

    .event-card {
      display: flex;
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 1rem;
      margin: 1rem 0;
      gap: 1rem;
    }

    .event-image {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .event-content {
      flex: 1;
    }

    .event-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .event-details {
      margin-top: 0.5rem;
      color: var(--text-color);
    }

    .event-details p {
      margin: 0.25rem 0;
    }

    .buttons {
      margin-top: 0.75rem;
    }

    .buttons button {
      margin-right: 0.5rem;
      background-color: var(--primary-color);
    }

    .pagination {
      text-align: center;
      margin: 2rem 0;
    }

    .pagination button {
      margin: 0 0.25rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
      margin-top: 1rem;
    }

    .calendar-grid div {
      padding: 0.75rem;
      border-radius: 6px;
      background-color: var(--card-color);
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .calendar-grid div:hover {
      background-color: var(--border-color);
    }

    a {
      color: #cc0077;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
        align-items: center;
      }

      .event-card {
        flex-direction: column;
        align-items: center;
      }

      .event-title {
        font-size: 1.1rem;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        margin-bottom: 0.5rem;
      }

      .event-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <label>
      üåê
      <select id="langSelect" onchange="setLanguage()">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
      </select> |
      <input type="checkbox" id="darkToggle" onchange="toggleDark()" /> üåô
    </label>
  </div>

  <div class="container">
    <h1 id="heading">Eventure</h1>
    <div class="search-bar">
      <label for="city" id="labelCity">City:</label>
      <input type="text" id="city" placeholder="Enter city"/>
      <label for="category" id="labelCategory">Category:</label>
      <select id="category">
        <option value="All">All</option>
        <option value="Music">Music</option>
        <option value="Sports">Sports</option>
        <option value="Arts & Theater">Arts & Theater</option>
        <option value="Film">Film</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
      <button onclick="searchEvents()" id="btnSearch">Search</button>
      <button onclick="toggleCalendar()" id="btnCalendar">üìÖ View Calendar</button>
    </div>
    <div id="calendar" style="display:none;"></div>
    <div id="results"></div>
  </div>

  <script>
    const langData = {
      en: {
        heading: "Eventure", city: "City:", category: "Category:",
        All: "All", Music: "Music", Sports: "Sports", "Arts & Theater": "Arts & Theater",
        Film: "Film", Miscellaneous: "Miscellaneous",
        Search: "Search", "üìÖ View Calendar": "üìÖ View Calendar", "üåô": "üåô",
        "No events on": "No events on", placeholder: "Enter city",
      },
      es: {
        heading: "Eventure", city: "Ciudad:", category: "Categor√≠a:",
        All: "Todas", Music: "M√∫sica", Sports: "Deportes", "Arts & Theater": "Arte & Teatro",
        Film: "Cine", Miscellaneous: "Miscel√°neo",
        Search: "Buscar", "üìÖ View Calendar": "üìÖ Ver calendario", "üåô": "üåô",
        "No events on": "No hay eventos el", placeholder: "Introduce ciudad",
      },
      fr: {
        heading: "Eventure", city: "Ville‚ÄØ:", category: "Cat√©gorie‚ÄØ:",
        All: "Toutes", Music: "Musique", Sports: "Sport", "Arts & Theater": "Arts & Th√©√¢tre",
        Film: "Cin√©ma", Miscellaneous: "Divers",
        Search: "Rechercher", "üìÖ View Calendar": "üìÖ Voir calendrier", "üåô": "üåô",
        "No events on": "Aucun √©v√©nement le", placeholder: "Entrez ville",
      }
    };

    let currentLang = 'en';
    function setLanguage() {
      currentLang = document.getElementById('langSelect').value;
      const t = langData[currentLang];
      document.getElementById('heading').textContent = t.heading;
      document.getElementById('labelCity').textContent = t.city;
      document.getElementById('city').placeholder = t.placeholder;
      document.getElementById('labelCategory').textContent = t.category;
      Array.from(document.getElementById('category').options).forEach(opt => {
        opt.textContent = t[opt.value] || opt.value;
      });
      document.getElementById('btnSearch').textContent = t.Search;
      document.getElementById('btnCalendar').textContent = t["üìÖ View Calendar"];
    }

    const apiKey = 'qGDnOricwKqTRb66e5xyDWPYOWsQGDCT';
    let allEvents = [];
    let currentPage = 1;
    const perPage = 12;

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    async function searchEvents() {
      const city = document.getElementById('city').value;
      const category = document.getElementById('category').value;
      const classification = category === 'All' ? '' : `&classificationName=${encodeURIComponent(category)}`;
      const url = `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${apiKey}&city=${encodeURIComponent(city)}&size=200${classification}`;
      const response = await fetch(url);
      const data = await response.json();
      allEvents = data._embedded?.events || [];
      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const pageEvents = allEvents.slice(start, start + perPage);

      for (const e of pageEvents) {
        const name = e.name;
        const venue = e._embedded.venues[0].name;
        const city = e._embedded.venues[0].city.name;
        const date = e.dates.start.localDate;
        const time = e.dates.start.localTime || 'TBA';
        const url = e.url;
        const img = e.images?.[0]?.url || '';

        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <img src="${img}" alt="${name}" class="event-image" />
          <div class="event-content">
            <div class="event-title">${name}</div>
            <div class="event-details">
              <p><strong>Venue:</strong> ${venue}</p>
              <p><strong>Date:</strong> ${date}</p>
              <p><strong>Time:</strong> ${time}</p>
              <p><a href="${url}" target="_blank">üéüÔ∏è Tickets</a></p>
            </div>
            <div class="buttons">
              <button onclick="openMap('${venue}', '${city}')">üó∫Ô∏è Map</button>
              <button onclick="openUber('${venue}', '${city}')">üöó Uber</button>
              <button onclick="openLyft('${venue}', '${city}')">üöï Lyft</button>
            </div>
          </div>
        `;
        resultsDiv.appendChild(card);
      }

      renderPagination(Math.ceil(allEvents.length / perPage));
    }

    function renderPagination(totalPages) {
      const paginationDiv = document.createElement('div');
      paginationDiv.className = 'pagination';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          renderPage();
        };
        paginationDiv.appendChild(btn);
      }

      document.getElementById('results').appendChild(paginationDiv);
    }

    function toggleCalendar() {
      const calDiv = document.getElementById('calendar');
      calDiv.style.display = calDiv.style.display === 'none' ? 'block' : 'none';
      if (calDiv.innerHTML === '') renderCalendar();
    }

    function renderCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let html = `<h3 style="text-align:center">${now.toLocaleString('default', { month: 'long' })} ${year}</h3>`;
      html += `<div class="calendar-grid">`;
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(d => html += `<div><strong>${d}</strong></div>`);
      for (let i = 0; i < firstDay; i++) html += `<div></div>`;
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        html += `<div onclick="filterByDate('${dateStr}')">${day}</div>`;
      }
      html += `</div>`;
      document.getElementById('calendar').innerHTML = html;
    }

    function filterByDate(dateStr) {
      const t = langData[currentLang];
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      const filtered = allEvents.filter(e => e.dates.start.localDate === dateStr);
      if (!filtered.length) {
        resultsDiv.innerHTML = `<p style="text-align:center;">${t["No events on"]} ${dateStr}</p>`;
        return;
      }
      for (const e of filtered) {
        const name = e.name;
        const venue = e._embedded.venues[0].name;
        const city = e._embedded.venues[0].city.name;
        const date = e.dates.start.localDate;
        const time = e.dates.start.localTime || 'TBA';
        const url = e.url;
        const img = e.images?.[0]?.url || '';
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <img src="${img}" alt="${name}" class="event-image" />
          <div class="event-content">
            <div class="event-title">${name}</div>
            <div class="event-details">
              <p><strong>Venue:</strong> ${venue}</p>
              <p><strong>Date:</strong> ${date}</p>
              <p><strong>Time:</strong> ${time}</p>
              <p><a href="${url}" target="_blank">üéüÔ∏è Tickets</a></p>
            </div>
            <div class="buttons">
              <button onclick="openMap('${venue}', '${city}')">üó∫Ô∏è Map</button>
              <button onclick="openUber('${venue}', '${city}')">üöó Uber</button>
              <button onclick="openLyft('${venue}', '${city}')">üöï Lyft</button>
            </div>
          </div>
        `;
        resultsDiv.appendChild(card);
      }
    }

    function openMap(venue, city) {
      const query = encodeURIComponent(`${venue}, ${city}`);
      window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
    }

    function openUber(venue, city) {
      const query = encodeURIComponent(`${venue}, ${city}`);
      window.open(`https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff[formatted_address]=${query}`, '_blank');
    }

    function openLyft(venue, city) {
      const query = encodeURIComponent(`${venue}, ${city}`);
      window.open(`https://lyft.com/ride?destination[address]=${query}`, '_blank');
    }

    // Initialize language on load
    setLanguage();
  </script>
</body>
</html>
