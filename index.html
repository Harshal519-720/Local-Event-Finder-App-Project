
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventure</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --card-color: #ffffff;
      --primary-color: #0077cc;
      --border-color: #a7d4f3;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --text-color: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --primary-color: #4da8ff;
      --border-color: #333333;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dark-toggle {
      text-align: right;
      padding: 0.5rem 1rem;
    }

    .event-card {
      display: flex;
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 1rem;
      margin: 1rem 0;
      gap: 1rem;
    }

    .event-image {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .event-content {
      flex: 1;
    }

    .event-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .event-details {
      margin-top: 0.5rem;
      color: var(--text-color);
    }

    .event-details p {
      margin: 0.25rem 0;
    }

    .buttons {
      margin-top: 0.75rem;
    }

    .buttons button {
      margin-right: 0.5rem;
      background-color: var(--primary-color);
    }

    .pagination {
      text-align: center;
      margin: 2rem 0;
    }

    .pagination button {
      margin: 0 0.25rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
      margin-top: 1rem;
    }

    .calendar-grid div {
      padding: 0.75rem;
      border-radius: 6px;
      background-color: var(--card-color);
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .calendar-grid div:hover {
      background-color: var(--border-color);
    }

    a {
      color: #cc0077;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
        align-items: center;
      }

      .event-card {
        flex-direction: column;
        align-items: center;
      }

      .event-title {
        font-size: 1.1rem;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        margin-bottom: 0.5rem;
      }

      .event-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

        <option value="en">English</option>

        <option value="fr">Fran√ßais</option>
      </select> |
      <input type="checkbox" id="darkToggle" onchange="toggleDark()" /> üåô
    </label>
  </div>

  <div class="container">
    <h1 id="heading">
      <img src="https://github.com/Harshal519-720/Local-Event-Finder-App-Project/blob/main/logo-light.png?raw=true"
           alt="Eventure Logo"
           style="height: 60px; max-width: 100%; object-fit: contain;"/>
    </h1>
  </div>
</body>
</html>
