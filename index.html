
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventure</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --card-color: #ffffff;
      --primary-color: #0077cc;
      --border-color: #a7d4f3;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --text-color: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --primary-color: #4da8ff;
      --border-color: #333333;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dark-toggle {
      text-align: right;
      padding: 0.5rem 1rem;
    }

    .event-card {
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 1rem;
      margin: 1rem 0;
    }

    .event-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .event-details {
      margin-top: 0.5rem;
      color: var(--text-color);
    }

    .event-details p {
      margin: 0.25rem 0;
    }

    .buttons {
      margin-top: 0.75rem;
    }

    .buttons button {
      margin-right: 0.5rem;
      background-color: var(--primary-color);
    }

    .pagination {
      text-align: center;
      margin: 2rem 0;
    }

    .pagination button {
      margin: 0 0.25rem;
    }

    a {
      color: #cc0077;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
        align-items: center;
      }

      .event-title {
        font-size: 1.1rem;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="darkToggle" onchange="toggleDark()" />
      üåô Dark Mode
    </label>
  </div>

  <div class="container">
    <h1>Eventure</h1>
    <div class="search-bar">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter city"/>
      <label for="category">Category:</label>
      <select id="category">
        <option>All</option>
        <option>Music</option>
        <option>Sports</option>
        <option>Arts & Theater</option>
        <option>Film</option>
        <option>Miscellaneous</option>
      </select>
      <button onclick="searchEvents()">Search</button>
    </div>

    <div id="results"></div>
    <div id="event-page" style="display:none;"></div>
  </div>

  <script>
    const apiKey = 'qGDnOricwKqTRb66e5xyDWPYOWsQGDCT';
    let allEvents = [];
    let currentPage = 1;
    const perPage = 12;

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    async function searchEvents() {
      const city = document.getElementById('city').value;
      const category = document.getElementById('category').value;
      const classification = category === 'All' ? '' : `&classificationName=${encodeURIComponent(category)}`;
      const url = `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${apiKey}&city=${encodeURIComponent(city)}&size=200${classification}`;
      const response = await fetch(url);
      const data = await response.json();
      allEvents = data._embedded?.events || [];
      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const pageEvents = allEvents.slice(start, start + perPage);

      for (const e of pageEvents) {
        const name = e.name;
        const venue = e._embedded.venues[0].name;
        const city = e._embedded.venues[0].city.name;
        const date = e.dates.start.localDate;
        const time = e.dates.start.localTime || 'TBA';
        const url = e.url;

        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <div class="event-title">${name}</div>
          <div class="event-details">
            <p><strong>Venue:</strong> ${venue}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Time:</strong> ${time}</p>
            <p><a href="${url}" target="_blank">üéüÔ∏è Tickets</a></p>
          </div>
          <div class="buttons">
            <button onclick="openMap('${venue}', '${city}')">üó∫Ô∏è Map</button>
            <button onclick="openUber('${venue}', '${city}')">üöó Uber</button>
            <button onclick="openLyft('${venue}', '${city}')">üöï Lyft</button>
          </div>
        `;
        resultsDiv.appendChild(card);
      }

      renderPagination(Math.ceil(allEvents.length / perPage));
    }

    function renderPagination(totalPages) {
      const paginationDiv = document.createElement('div');
      paginationDiv.className = 'pagination';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) {
          btn.disabled = true;
        }
        btn.onclick = () => {
          currentPage = i;
          renderPage();
        };
        paginationDiv.appendChild(btn);
      }

      document.getElementById('results').appendChild(paginationDiv);
    }

    function openMap(venue, city) {
      const query = encodeURIComponent(`${venue}, ${city}`);
      window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
    }

    function openUber(venue, city) {
      const query = encodeURIComponent(`${venue}, ${city}`);
      window.open(`https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff[formatted_address]=${query}`, '_blank');
    }

    function openLyft(venue, city) {
      const query = encodeURIComponent(`${venue}, ${city}`);
      window.open(`https://lyft.com/ride?destination[address]=${query}`, '_blank');
    }
  </script>
</body>
</html>
